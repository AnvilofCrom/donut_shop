<!DOCTYPE html>
<head>
  <title>TOP POT DONUT DEMAND SIMULATOR</title>
  <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style type="text/css">
      body {
        background-image: url("img/2371ff_homer-donut.gif");
        background-position: right;


        padding: 10px;}
    </style>
 <link href="css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>
  <h2><font color="white">TOP POT DONUT DEMAND SIMULATOR </font></h2>

<p <font color="white"> Welcome to the Top Pot Donut Demand Simulator which simulates the possible hourly demand of donut sales each day</font></p>
<hr />
  <table id="donuts">
  <tr>
    <th>Location</th>
      <th>7am</th>
      <th>8am</th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
      <th>1pm</th>
      <th>2pm</th>
      <th>3pm</th>
      <th>4pm</th>
      <th>5pm</th>
      <th>6pm</th>
      <th>Total</th>
  </tr>

</table>
  <hr />
    <form id="new_location">
     <fieldset>
        <legend>Add New Location </legend>

          <label for ="location"> Location: </label>
          <input id = "location" type="text"> <br>

          <label for ="min"> Min Customers/Hr: </label>
          <input id = "min" type="number"> <br>

          <label for = "max">Max Customers/Hr: </label>
          <input id = "max" type="number"> <br>

          <label for = "avgNuts"> Average Donuts Per Customer: </label>
          <input id = "avgNuts" type="number"> <br>
    </fieldset>

          <button id="add-new-location" type="button" onclick="play()"
          >Add New Location </button>

    </form>
<br>
<img id="image1" src="img/giphy.gif">
<script src="js/main.js"></script>
</body>
<audio id="audio" src="mmmdonuts.wav" ></audio>
