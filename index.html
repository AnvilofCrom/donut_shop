<!DOCTYPE html>
<head>
  <title>TOP POT DONUT DEMAND SIMULATOR</title>
  <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
</head>

<body>
  <p><font color="blue">TOP POT DONUT DEMAND SIMULATOR </font></p>
<p>Welcome to the Top Pot Donut Demand Simulator which simulates the possible hourly demand of donut sales each day</p>
<hr />
  <table id="donuts">
  <tr>
    <th>Location</th>
      <th>7am</th>
      <th>8am</th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
      <th>1pm</th>
      <th>2pm</th>
      <th>3pm</th>
      <th>4pm</th>
      <th>5pm</th>
      <th>6pm</th>
      <th>Total</th>
  </tr>

</table>
  <hr />
    <form id="new_location">
      <table style="width:100%">
        <tr>
          <label for ="location"> Location: </label>
          <input id = "location" type="text">
          <label for ="min"> Min Customers/Hr: </label>
          <input id = "min" type="number">
          <label for = "max">Max Customers/Hr: </label>
          <input id = "max" type="number">
          <label for = "avg_donuts"> Average Donuts Per Customer: </label>
          <input id = "avgNuts" type="number">
          <tr>
          </tr>
          <button id="add_new_location" type="button">Add New Location </button>
        </tr>


      </table>

    </form>

<script src="js/main.js"></script>
</body>
</html>
