<body>
  <h2><font color="white">Top Pot Donut Demand Simulator </font></h2>
</style>

<p <font color="white"> Welcome to the Top Pot Donut Demand Simulator which simulates the possible hourly demand of donut sales each day</font></p>
<hr />
  <table id="donuts">
  <tr>
    <th>Location</th>
      <th>7am</th>
      <th>8am</th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
      <th>1pm</th>
      <th>2pm</th>
      <th>3pm</th>
      <th>4pm</th>
      <th>5pm</th>
      <th>6pm</th>
      <th>Total</th>
  </tr>
</table>
<br>
    <form id="new_location">
     <fieldset>
        <legend>Add New Location </legend>

          <label for ="location"> Location: </label>
          <input id = "location" type="text"> <br>

          <label for ="min"> Min Customers/Hr: </label>
          <input id = "min" type="number"> <br>

          <label for = "max">Max Customers/Hr: </label>
          <input id = "max" type="number"> <br>

          <label for = "avgNuts"> Average Donuts Per Customer: </label>
          <input id = "avgNuts" type="number"> <br>
    </fieldset>

          <button id="add-new-location" type="button" onclick="play()"
          >Add New Location </button>

    </form>
<br>
